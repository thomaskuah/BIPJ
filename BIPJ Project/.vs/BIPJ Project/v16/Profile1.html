<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheNextTeam</title>
    <link rel="stylesheet" href="Profile1.css">
    <script src="MainPage.js"></script>
    <script src="Profile1.js"></script>

</head>
<body>
    <hr>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">THE NEXT TEAM</div>
        <div class="container">
            <form action="">
                <input class="SearchBar" type="text" placeholder="Search items, collections and accounts" name="q">
                <button class="submit" type="submit">Search</button>
            </form>
        </div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
          <!-- NAVIGATION MENUS -->
          <div class="menu">
            <li><a href="MainPage.html">Explore</a></li>
            <li><a href="/">Following</a></li>
            <li><a href="/">Stats</a></li>
            <li><a href="/">Create</a></li>
            <li><a href="/"><img src="img\user.png" width="30px;" height="30px;" alt="image"></a></li>
            <li><a href="/"><img src="img\wallet.png" width="30px;" height="30px;" alt="image"></a></li>
          </div>
        </ul>
      </nav>
      <hr>
      </div>

      

      <img src="" id="img" alt="image">
      <h1 class="ProfileName" id="name"></h1>
      <p class="ProfileDetails" id="user"></p>
      <p class="ProfileDetails" id="description"></p>

  

      <div style="float: left; padding: 50px 50px 50px 70px;">
        <h1>Date Created:</h1>
        <p id="createdAt"></p>
      </div>
      

      <div style="float: left; padding: 50px;">
        <h1 id="items"></h1>
        <p>items</p>
      </div>

      <div style="float: left;padding: 50px;">
        <h1 id="owner"></h1>
        <p>owners</p>
      </div>

      <div style="float: left; padding: 50px;">
        <h1 class="shop-item-price" id="floorPrice"><img src="img/Ethereum.png" width="25px" height="27px"></h1>
        <p>floor price</p>
      </div>

      <div style="float: left; padding: 50px;" >
        <h1 id="totalVolumn"><img src="img/Ethereum.png" width="25px" height="27px" ></h1>
        <p>total volume</p>
      </div>

      <div class="container">
      
        <div style="clear: left; padding-left: 70px;">
        <img class="shop-item-image" src="" id="profile" width="500px" height="500px" style="float: left;  border-radius: 15px;">
        </div>
    
        <div style=" float: left; padding-left: 40px; text-align: left; " >
        <h1 class="shop-item-title" id="lastName"></h1>
        <p style="width: 85%; padding-top: 20px;" id="description1"></p>
        <h1 style="padding-top: 20px; padding-bottom: 20px;">Payment Methods</h1>
        
        <div class="payment">
          <img class="metamask" src="img\Metamask.png" alt="">
        </div>
    
        <div class="payment">
          <img class="Coinbase" src="img\Coinbase.png" alt="">
        </div>
    
        <div class="payment">
          <img class="metamask" src="img\WalletConnect.png" alt="">
        </div>
      
        <div class="payment">
          <div id="pay"></div></a>
          <button class="btn btn-primary shop-item-button" type="button"></button>
        </div>
        
        <div class="PaymentHistory">
          <h1 style="font-size: 16px; padding-left:20px; font-family:Arial, Helvetica, sans-serif; padding-top: 20px; padding-bottom: 20px; ">Payment History</h1>
          <hr>
          <div class="PaymentDropdown">
            <button class="Paymentbtn">All Time</button>
            <div class="PaymentDropdownContent">
              <a href="#">Today</a>
              <a href="#">Last 7 days</a>
              <a href="#">Last 1 Month</a>
              <a href="#">Last 3 Month</a>
              <a href="#">Last 1 Year</a>
              <a href="#">All Time</a>
            </div>
          </div>
          <br>
          <img class="itemActivity" src="img\ItemActivity.png" alt="">
        </div>

      </div>

      </div>

    

      <table class="dropdown">
        <tr><th class="dropbtn">Properties</th></tr>
        <tr><td class="dropdown-content"><img src="img\Properties.png" alt="" style="padding-left: 10px; padding-bottom: 10px;"></td></tr>
        
    </table>



    <table class="dropdown">
        <tr><th class="dropbtn">Details</th></tr>
        <tr><td class="dropdown-content"><img src="img\Details.png" alt="" style="padding-left: 8px; padding-bottom: 10px;"></td></tr>
    </table>



    <table class="dropdown">
        <tr><th class="dropbtn">About</th></tr>
        <tr><td class="dropdown-content"><img src="img\About.png" alt="" style="padding-left: 11px; padding-bottom: 10px;"></td></tr>
    </table>


    <div id="myData"></div>

</body>
