<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="MainPage.js"></script>
    <script src="Payment.js"></script>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="MasterCardPayment.css">

</head>

<body>
    <hr>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">THE NEXT TEAM</div>
        <div class="container2">
            <form action="">
                <input class="SearchBar" type="text" placeholder="Search items, collections and accounts" name="q">
                <button class="submit" type="submit">Search</button>
            </form>
        </div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
            <!-- NAVIGATION MENUS -->
            <div class="menu">
                <li><a href="MainPage.html">Explore</a></li>
                <li><a href="/">Following</a></li>
                <li><a href="/">Stats</a></li>
                <li><a href="Create.html">Create</a></li>
                <li><a href="/"><img src="img\user.png" width="30px;" height="30px;" alt="image"></a></li>
                <li><a href="/"><img src="img\wallet.png" width="30px;" height="30px;" alt="image"></a></li>
            </div>
        </ul>
    </nav>

    <hr>

    <section class="container1 content-section">
        <div class="cart-row">
            <span class="cart-quantity cart-header cart-column">IMAGE</span>
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
        </div>
        <div class="cart-row">
            <span class="cart-quantity cart-header cart-column"><img width="60px;" height="60px;" src="" id="img"
                    alt="image"></span>
            <span class="cart-item cart-header cart-column" id="items"></span>
            <span class="cart-price cart-header cart-column" id="floorPrice"></span>
        </div>

        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price" id="totalPrice">$</span>
        </div>
    </section>

    <div class="container">

        <div class="card-container">

            <div class="front">
                <div class="image">
                    <img src="img\VISA.png" alt="">
                    <img src="img\MastercardSquare.png" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>Card holder: </span>
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>Expires</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="img\VISA.png" alt="">
                </div>
            </div>

        </div>

        <form id="myForm" 
            action="thanks.html">
            
            <div class="inputBox">
                <span>Card Number</span>
                <input type="text" minlength="16" maxlength="16" id="cardNumber" class="card-number-input"
                    onkeypress="return restrictAlphabets(event)" name="cardNo" required>
            </div>
            <div class="inputBox">
                <span>Card Holder</span>
                <input type="text" name="cardHolder" id="cardHolder" class="card-holder-input" onkeypress="return restrictNumbers(event)"
                    maxlength="30" required>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>Expiration Month</span>
                    <select name="expMonth" id="expMonth" class="month-input" required>
                        <option value="" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>Expiration Year</span>
                    <select name="" name="cardYear" id="expYear" class="year-input" required>
                        <option value="" selected disabled>year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" name="cardCvv" id="cvv" minlength="3" maxlength="3" required onkeypress="return restrictAlphabets(event)"
                        class="cvv-input">
                </div>
            </div>
            <input id="btn" type="submit" value="Submit" class="submit-btn">
        </form>

    </div>



    <script>

        function restrictAlphabets(e) {
            var x = e.which || e.keycode;
            if ((x >= 48 && x <= 57))
                return true;
            else
                return false;
        }


        function restrictNumbers(e) {
            var x = e.which || e.keycode;
            if ((x >= 65))
                return true;
            else
                return false;
        }

        document.querySelector('.card-number-input').oninput = () => {
            document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
        }

        document.querySelector('.card-holder-input').oninput = () => {
            document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
        }

        document.querySelector('.month-input').oninput = () => {
            document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
        }

        document.querySelector('.year-input').oninput = () => {
            document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
        }

        document.querySelector('.cvv-input').onmouseenter = () => {
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
        }

        document.querySelector('.cvv-input').onmouseleave = () => {
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
        }

        document.querySelector('.cvv-input').oninput = () => {
            document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
        }

    </script>







</body>

</html>
